<div flex="100" layout="column" layout-align="center" id="layout">
    <div layout="row" flex="40" layout-align="center">
        <md-whiteframe style="background:white" layout-padding layout="column" flex="40">
            <div layout="row" flex="15" layout-align="center center">
                <h1>Enter Patient Id</h1>
            </div>
            <div layout="row" flex="35" layout-align="center center">
                <md-input-container flex="100">
                    <label>Id</label>
                    <input required ng-model="patientId">
                </md-input-container>
            </div>
            <div layout="row" flex="15" style="padding-left:15%;padding-right:15%" layout-align="space-around center">
                <md-button class="md-raised md-primary" ng-click="getUserDetails(patientId)">Search</md-button>
            </div>
        </md-whiteframe>
    </div>
</div>
